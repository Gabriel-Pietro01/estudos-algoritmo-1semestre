<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 03 - Exercicio 06</title>
</head>
<body>
    <h1>Exercicio 06</h1>

    <h3>Primeiro número:</h3>
    <input type="number" id="input_n1"><br><br>

    <h3>Segundo número</h3>
    <input type="number" id="input_n2"><br><br>

    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="somar()">Somar</button>
</body>
</html>

<script>
    function multiplicar() {
        alert('O resultado é: ' + input_n1.value * input_n2.value);
    }

    function dividir() {
        alert('O resultado é: ' + input_n1.value / input_n2.value);
    }

    function subtrair() {
        alert('O resultado é: ' + (input_n1.value - input_n2.value));
    }

    function somar() {
        alert('O resultado é: ' + (Number(input_n1.value) + Number(input_n2.value)));
    }
</script>
