    <h2>Calculadora de cansaço aprimorada do aluno SPTech</h5> <br>
    Meio de transporte:
    <select name="" id="select_transporte">
        <option value="Onibus">Ônibus</option>
        <option value="Metro">Metrô</option>
        <option value="Carro">Carro</option>
        <option value="Bicicleta">Bicicleta</option>
    </select>
    <br><br>
    Distância da faculdade (KM)
    <input type="number" id="input_distancia">
    <br><br>
    <button onclick="calcular()">Calcular cansaço</button><br>
    <div id="div_mensagem"></div>
</body>

<script>
    function calcular() {
        var transporte = select_transporte.value;
        var distancia = Number(input_distancia.value);

        if (distancia <= 10) {
            if (transporte == "Carro" || transporte == "Metro" || transporte == "Onibus") {
                alert("Tá tranks...");
            } else {
                alert("É... um pouco cansado...")
            }
        } else {
            if (transporte == "Carro") {
                alert("É... um pouco cansado...")
            } else if (transporte == "Metro" || transporte == "Onibus") {
                alert("Bem cansado...");
            } else {
                alert("Vish... tá só o pó...")
            }
        }

    }
</script>
