<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 07 - Exercicio 09</title>
</head>
<body>
    <h1>Lista 07 - Exercicio 09</h1> <br>
    Marca da TV:
    <select name="" id="select_tv">
        <option value="Samsung">Samsung</option>
        <option value="LG">LG</option>
        <option value="Mondial">Mondial</option>
        <option value="Britania">Britânia</option>
    </select>
    <br><br>
    Preço de TV:
    <input type="number" id="input_preco">
    <br><br>
    <button onclick="analisar()">Analisar compra</button><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var marca = select_tv.value;
        var preco = Number(input_preco.value);

        if (preco < 800 || preco >= 2000) {
            div_mensagem.innerHTML = `TV fora da faixa de preço`;
        } else {
            if (marca == "Mondial" || marca == "Britania") {
                div_mensagem.innerHTML = `Na faixa de preço, porém marca não confiável`;
            }
        }
    }

    // terminar
</script>
