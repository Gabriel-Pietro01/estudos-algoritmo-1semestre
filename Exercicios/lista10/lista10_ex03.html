<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 10 - Exercicio 03</title>
</head>
<body>
    <h1>Lista 10 - Exercicio 03</h1> <br>
    <button onclick="falar()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function falar() {
        var mensagem = '';
        
        for (var contador = 1; contador <= 7; contador++) {
            mensagem += `${contador}. A máteria é supimpa<br>`;
        } 
        
        div_mensagem.innerHTML = mensagem;
        
    }
</script>
