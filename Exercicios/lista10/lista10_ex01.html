<script>
    // var contador = 0;

    function contar() {
        var mensagem = '';
        
        for (var contador = 0; contador <= 15; contador++) {
            mensagem += `O contador estÃ¡ em ${contador}<br>`;
        } 
        
        mensagem += `<br>Contagem finalizada! <br> O contador passou de 15`;

        div_mensagem.innerHTML = mensagem;
        
    }
</script>
