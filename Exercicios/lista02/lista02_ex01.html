<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 02 - Exercicio 01</title>
</head>
<body>
    <h1>Exercicio 01</h1>
    Cidade Natal:<input type="text" id="input_cidade" placeholder="Ex: São Paulo"><br><br>
    Ano de Nascimento:<input type="text" id="input_ano" placeholder="Ex: 2006"><br><br>
    <button onclick="cadastrar()">Cadastrar</button>
</body>
</html>

<script>
    function cadastrar() {
        alert('Você nasceu na cidade de ' + input_cidade.value + ' em ' + input_ano.value);
    }
</script>
