<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Linhas de Ônibus com Pesquisa de Histórico</title>
</head>

<body>
    <h3>Linhas de ônibus</h3>
    Linha: <input type="text" id="inputOnibus"><br><br>
    <button onclick="gravar()">Gravar busão</button>
    <div id="divLista"></div>
    <hr>
    Pesquisar: <input type="text" id="inputPesquisa"><br><br>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="divMensagem"></div>
</body>

</html>

<script>
    var lista = [];

    function gravar() {
        var mensagem = '';
        var linha = inputOnibus.value;

        lista.push(linha);

        for (var i = lista.length - 1; i >= 0; i--) {
            mensagem += `${lista[i]}<br>`;
        }
        divLista.innerHTML = mensagem;
    }

    function pesquisar() {
        var mensagem1 = '';
        var pesquisa = inputPesquisa.value;
        var listaIndices = [];

        if (lista.includes(pesquisa)) {
            for (var i = 0; i < lista.length; i++) {
                if (lista[i] == pesquisa) {
                    listaIndices.push(i + 1);
                }
            }

            msg = `Você já pegou essa linha ${listaIndices.length} vezes, nessa ordem: ${listaIndices}`;
        } else {
            msg = `Você nunca pegou essa linha`;
        }

        divMensagem.innerHTML = msg;
    }
</script>
