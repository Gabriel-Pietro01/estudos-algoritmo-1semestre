<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Linhas de Ônibus com Pesquisa de Histórico</title>
</head>
<body>
    <!-- a) O usuário vá registrando os nomes das linhas de ônibus que ele pegou durante a semana. Ele digita o nome da linha e clica em "Gravar busão"; 

    b) Cada vez que o botão é clicado o programa deve mostrar a lista de linhas de ônibus abaixo do botão e em ordem inversa (do último para o primeiro);  
    
    c) Deve haver outro campo em que ele pesquisa por uma linha que já tenha pego. Ao clicar em "Pesquisar", deve ver uma dessas frases, abaixo da lista de linhas de ônibus que já pegou:  
    
       Você nunca pegou essa linha (caso não tenha cadastrado a linha em questão)  
    
       OU  
    
       Você já pegou essa linha 4 vezes, nessa ordem: 2, 4, 8, 9  
    
       (supondo que ele cadastrou a mesma linha na 2ª vez, na 4ª vez, na 8ª vez e na 9ª vez). -->
    <h3>Linhas de ônibus</h3>
    <input type="text" id="inputOnibus"><br>
    <button onclick="gravar()">Gravar busão</button>
    <div id="divLista"></div>
    <br>
    <input type="text" id="inputPesquisa">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var listaOnibus = [];

    function gravar() {
        var mensagem = '';
        var linha = inputOnibus.value;

        listaOnibus.push(linha);

        for (var i = listaOnibus.length; i > 0; i--) {
            mensagem += `${listaOnibus[i-1]}<br>`;
        }
        divLista.innerHTML = mensagem;
    }

    function pesquisar() {
        var mensagem1 = '';
        var pesquisa = inputPesquisa.value;

        for (var i = 0; i < listaOnibus.length; i++) {
            if (listaOnibus[i] == pesquisa) {
                mensagem1 = `Você já pegou essa linha`;
                break
            } else {
                mensagem1 = `Voce nunca pegou essa linha.`;
            }
        }
        divMensagem.innerHTML = mensagem1;
    }
</script>
