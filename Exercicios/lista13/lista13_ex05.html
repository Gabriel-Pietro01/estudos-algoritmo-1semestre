<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 13 - Exercicio 05</title>
</head>

<body>
    <h1>Lista 13 - Exercicio 05</h1>
    <br>
    Filme que você gosta muito: <input type="text" id="input_filme">
    <br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <br>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista_filmes = [];

    function cadastrar() {
        var filme = input_filme.value;
        lista_filmes.push(filme);

        for(var i = 0; i < lista_filmes.length; i++) {
            if (i == 0) {
                div_mensagem.innerHTML = `Seu filme favorito: ${lista_filmes[i]} <br>`;
            } else if (i == 2) {
                div_mensagem.innerHTML += `Seu 3º filme favorito: ${lista_filmes[i]} <br>`;
            }
        }

        div_mensagem.innerHTML += `Total de filmes cadastrados: ${lista_filmes.length}`;
    }
</script>
