<head>

<body>
    <h1>Exercicio 09</h1><br>

    Peso:<input type="number" id="input_peso"><br><br>
    Altura:<input type="number" id="input_altura"><br><br>

    <button onclick="calcular()">Calcular IMC</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular() {
        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)
        var imc = peso / (altura * altura);

        div_mensagem.innerHTML = `Seu IMC Ã© de ${imc.toFixed(2)}`;
    }
</script>
