    <div id="div_mensagem"></div>
    <div id="div_saldo">Saldo atual = R$0</div>
</body>

<script>
    var saldo = 0

    function receber() {
        saldo = saldo + 100;
        div_mensagem.innerHTML = "TransferÃªncia de R$100 recebida!"
        div_saldo.innerHTML = "Saldo atual = R$" + saldo;

    function pagar(){
        saldo = saldo - 50;
        div_mensagem.innerHTML = "Pagamento de R$50 efetuado!"
        div_saldo.innerHTML = "Saldo atual = R$" + saldo;
    }
