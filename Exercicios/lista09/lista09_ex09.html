<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - Exercicio 09</title>
</head>
<body>
    <h1>Lista 09 - Exercicio 09</h1> <br>
    Digite um intervalo crescente de n√∫meros:
    <input type="text" id="input_intervalo">
    <br><br>
    <button onclick="par()">S2 Pares</button> <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function par() {
        var contador = 0;
        var intervalo = Number(input_intervalo.value);
        var mensagem = '';
        
        while (contador < intervalo) {
            contador++;
            if (contador % 2 == 0) {
                mensagem += `${contador}<br>`;
            }
        } 
        
        div_mensagem.innerHTML = mensagem;
        
    }
</script>
