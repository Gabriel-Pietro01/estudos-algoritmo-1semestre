<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - Exercicio 02</title>
</head>
<body>
    <h1>Lista 09 - Exercicio 02</h1> <br>
    <button onclick="falar()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function falar() {
        var contador = 0;
        var mensagem = '';
        
        while (contador < 7) {
            contador++;
            mensagem += `A máteria é supimpa<br>`;
        } 
        
        div_mensagem.innerHTML = mensagem;
        
    }
</script>
