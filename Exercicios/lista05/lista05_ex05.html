<body>
    <h1>Lista 05 - Exercicio 05</h1><br>

    Nota:
    <input type="number" id="input_nota"><br><br>

    <button onclick="classificar()">Classificar Nota</button><br><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function classificar() {
        var nota = Number(input_nota.value);

        if (nota < 5) {
            alert('O aluno precisa de muita ajuda');
        } else if (nota <= 7) {
            alert('Aluno na média');
        } else if (nota <= 9.5) {
            alert('Aluno acima da média');
        } else {
            alert('Aluno fora da curva');
        }
    }
</script>
