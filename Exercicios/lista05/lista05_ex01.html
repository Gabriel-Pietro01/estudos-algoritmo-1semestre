<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05 - Exercicio 01</title>
</head>
<body>
    <h1>Lista 05 - Exercicio 01</h1><br>

    Digite sua altura:
    <input type="number" id="input_altura"><br><br>

    <button onclick="analisar()">Analisar Estatura</button><br><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar() {
        var altura = Number(input_altura.value);

        if (altura <= 165) {
            div_mensagem.innerHTML = `Você pode ser piloto de corrida`;
        } else if (altura < 180) {
            div_mensagem.innerHTML = `Você pode ser jogador de futebol`;
        } else {
            div_mensagem.innerHTML = `Você pode ser jogador de vôlei ou basquete`;
        }
    }
</script>
