<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05 - Exercicio 11</title>
</head>
<body>
    <h1>Lista 05 - Exercicio 11</h1><br>

    Umidade atual do ambiente:
    <input type="number" id="input_umidade"><br><br>

    <button onclick="verificar()">Verificar umidade</button><br><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar() {
        var umidade = Number(input_umidade.value);

        if (umidade > 100) {
            alert('Erro: valor de umidade inválido');
            div_mensagem.innerHTML = '';
        } else if (umidade < 0) {
            alert('Erro: valor de umidade inválido');
            div_mensagem.innerHTML = '';
        } else {
            if (umidade < 12) {
                div_mensagem.innerHTML = `Estado de Emergencia`;
            } else if (umidade < 20) {
                div_mensagem.innerHTML = `Estado de alerta`;
            } else if (umidade <= 30) {
                div_mensagem.innerHTML = `Estado de atenção`;
            } else {
                div_mensagem.innerHTML = `Nenhum risco`;
            }
        }
    }
</script>
