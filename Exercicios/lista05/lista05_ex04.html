<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05 - Exercicio 04</title>
</head>
<body>
    <h1>Lista 05 - Exercicio 04</h1><br>

    Peso da criança:
    <input type="number" id="input_peso"><br><br>

    <button onclick="analisar()">Analisar Peso</button><br><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar() {
        var peso = Number(input_peso.value);

        if (peso <= 13.5) {
            div_mensagem.innerHTML = `Abaixo do peso`;
        } else if (peso == 18) {
            div_mensagem.innerHTML = `Peso perfeito`;
        } else if (peso <= 21.2) {
            div_mensagem.innerHTML = `Peso da média`;
        } else {
            div_mensagem.innerHTML = `Acima do peso`;
        }
    }
</script>
