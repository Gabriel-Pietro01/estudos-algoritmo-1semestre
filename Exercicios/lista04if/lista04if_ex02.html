<body>
    <h1>Exercicio 02</h1><br>

    Quantidade de latas bebidas por dia: <input type="number" id="input_qtdLatas">

    <button onclick="calcular()">Quantos refris?</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular() {
        var latinhas = Number(input_qtdLatas.value);
        var totalAno = latinhas * 365;
        div_mensagem.innerHTML = "";

        div_mensagem.innerHTML = `VocÃª consome ${totalAno} latinhas por ano em bebida!<br>`

        if (totalAno >= 500) {
            div_mensagem.innerHTML += "OBS: Cuidado com diabetes";
        }
    }
</script>
