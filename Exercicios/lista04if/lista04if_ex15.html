<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04 If - Exercicio 15</title>
</head>
<body>
    <h1>Exercicio 15</h1><br>

    Saldo da conta:<input type="number" id="input_saldo"><br><br>
    Valor a ser debitado:<input type="number" id="input_valorDeb"><br><br>

    <button onclick="analisar()">Analisar conta</button><br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var saldo = Number(input_saldo.value);
        var valorDebitado = Number(input_valorDeb.value);
        var saldoNovo = saldo - valorDebitado;

        if (saldoNovo >= 0) {
            div_mensagem.innerHTML = `<i style="color: blue;">O saldo atual da conta corrente é R$${saldoNovo}</i>`
        } else {
            div_mensagem.innerHTML = `<b style="color: red;">O saldo atual da conta corrente é R$${saldoNovo}</b>`
        }
    }
</script>
