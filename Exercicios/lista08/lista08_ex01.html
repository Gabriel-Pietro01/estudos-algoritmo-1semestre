<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 08 - Exercicio 01</title>
</head>
<body>
    <h1>Lista 08 - Exercicio 01</h1>
    <br><br>
    Nota de atendimento:
    <input type="number" id="input_nota">
    <br><br>
    <button onclick="avaliar()">Avaliar Atendimento</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function avaliar() {
        var nota = Number(input_nota.value);

        if (nota < 0 || nota > 10) {
            div_mensagem.innerHTML = `Nota inválida!`;
        } else {
            if (nota < 5) {
                div_mensagem.innerHTML = `Não aprovado.`;
            } else if (nota == 5 || nota == 6) {
                div_mensagem.innerHTML = `Neutro.`;
            } else {
                div_mensagem.innerHTML = `Aprovado.`;
            }
        }
    }
</script>
