<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 06 - Exercicio 06</title>
</head>
<body>
    <h1>Lista 06 - Exercicio 06</h1> <br>
    Nota de Matemática:
    <input type="number" id="input_nota">
    <br><br>
    Frequência:
    <input type="number" id="input_frequencia">
    <br><br>
    <button onclick="avaliar()">Avaliar aluno</button><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function avaliar() {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);

        if (nota >= 6 && frequencia >= 75) {
            alert("Parabéns! Aprovado!");
        } else {
            alert("Infelizmente, não foi desta vez");
        }
    }
</script>
