    Nota de Matemática:

    <button onclick="avaliar()">Avaliar aluno</button><br>
    <div id="div_mensagem"></div>

<script>
    function avaliar() {
        var nota = Number(input_nota.value);

        if (nota >= 0 && nota <= 10) {
            alert("Nota válida!");
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!");
        }
    }
</script>
