<body>
    <h1>Lista 06 - Exercicio 05</h1> <br>
    Nota de Matemática:
    <input type="number" id="input_nota"><br><br>
    <button onclick="avaliar()">Avaliar aluno</button><br>
    <div id="div_mensagem"></div>
</body>

<script>
    function avaliar() {
        var nota = Number(input_nota.value);

        if (nota < 6) {
            alert("Aluno não aprovado");
        } else if (nota >= 8.5 && nota <= 10) {
            alert("Aluno Exemplar!");
        } else {
            alert("Aluno comum e aprovado");
        }
    }
</script>
