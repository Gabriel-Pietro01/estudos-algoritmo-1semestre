<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome:
    <input type="text" id="input_nome">
    <button onclick="cumprimentar()">Cumprimentar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // var nome = ""; -> sempre que precisa preservar o valor
    // ou precisar chamar em mais de uma função

    function cumprimentar() {
        nome = input_nome.value;
        div_mensagem.innerHTML = "Olá, " + nome;
    }
</script>
