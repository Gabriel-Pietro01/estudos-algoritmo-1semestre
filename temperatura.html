<body>

    <input type="text" id="input_temperatura"><br>

    <div id="div_mensagem"></div>
</body>

<script>

        var temperatura = Number(input_temperatura.value);

        if (temperatura < 15) {
            div_mensagem.innerHTML = 'Muito frio!!!';
        } else if (temperatura <= 24) {
            div_mensagem.innerHTML = 'AgradÃ¡vel';
        } else {
            div_mensagem.innerHTML = 'Muito quente!!!';

</script>
