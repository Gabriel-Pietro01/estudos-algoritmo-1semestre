<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="contar()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // var contador = 0;

    function contar() {
        var contador = 0;
        var mensagem = '';
        
        while (contador < 10) {
            contador++;
            mensagem += `O contador estÃ¡ em ${contador}<br>`;
        } 
        
        mensagem += `<br>Contagem finalizada! <br> O contador passou de 10`;

        div_mensagem.innerHTML = mensagem;
        
    }
</script>
